                { name: '2Ïõî', year: 2026, month: 1 },
                { name: '3Ïõî', year: 2026, month: 2 },
                { name: '4Ïõî', year: 2026, month: 3 },
                { name: '5Ïõî', year: 2026, month: 4 },
                { name: '6Ïõî', year: 2026, month: 5 },
                { name: '7Ïõî', year: 2026, month: 6 },
                { name: '8Ïõî', year: 2026, month: 7 },
                { name: '9Ïõî', year: 2026, month: 8 },
                { name: '10Ïõî', year: 2026, month: 9 },
                { name: '11Ïõî', year: 2026, month: 10 },
                { name: '12Ïõî', year: 2026, month: 11 }
            ];
            
            let html = '';
            months.forEach(m => {
                const firstDay = new Date(m.year, m.month, 1).getDay();
                const lastDate = new Date(m.year, m.month + 1, 0).getDate();
                const monthNum = m.month + 1;
                
                html += `<div class="mini-calendar">
                    <div class="mini-calendar-header">${m.name}</div>
                    <div class="mini-calendar-days">
                        <div class="day-header">Ïùº</div>
                        <div class="day-header">Ïõî</div>
                        <div class="day-header">Ìôî</div>
                        <div class="day-header">Ïàò</div>
                        <div class="day-header">Î™©</div>
                        <div class="day-header">Í∏à</div>
                        <div class="day-header">ÌÜ†</div>`;
                
                for (let i = 0; i < firstDay; i++) {
                    html += `<div class="day empty">.</div>`;
                }
                
                for (let d = 1; d <= lastDate; d++) {
                    const dayOfWeek = (firstDay + d - 1) % 7;
                    const holidayKey = `${monthNum}-${d}`;
                    const holiday = holidays[holidayKey];
                    
                    let dayClass = 'day';
                    if (dayOfWeek === 0 || holiday) dayClass += ' sunday';
                    else if (dayOfWeek === 6) dayClass += ' saturday';
                    
                    if (holiday) {
                        html += `<div class="${dayClass}" title="${holiday}"><span class="holiday-dot"></span>${d}</div>`;
                    } else {
                        html += `<div class="${dayClass}">${d}</div>`;
                    }
                }
                
                html += `</div></div>`;
            });
            
            calendarGrid.innerHTML = html;
        }
        
        function startApp() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            openDatePicker();
        }
        
        async function init() {
            generateCalendar();
            updateDateDisplay();
            renderDatePicker();
            await loadFromSheet();
            hideLoading();
        }
        
        function showLoading(text = 'Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Îäî Ï§ë...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
        
        function setSyncStatus(status, message) {
            const el = document.getElementById('syncStatus');
            el.className = 'sync-status ' + status;
            el.textContent = message;
        }
        
        async function loadFromSheet() {
            try {
                setSyncStatus('syncing', '‚è≥ Î∂àÎü¨Ïò§Îäî Ï§ë...');
                
                const response = await fetch(SCRIPT_URL);
                const result = await response.json();
                
                attendance = {};
                
                if (Array.isArray(result) && result.length > 0) {
                    result.forEach(row => {
                        const name = row.name;
                        sundays.forEach(date => {
                            const dateOnly = date.split(' ')[0];
                            if (row[dateOnly]) {
                                const status = row[dateOnly] === '‚óã' ? 'present' : (row[dateOnly] === '‚úï' ? 'absent' : '');
                                if (status) {
                                    attendance[`${date}_${name}`] = status;
                                }
                            }
                        });
                    });
                }
                
                renderMembers();
                updateStats();
                setSyncStatus('synced', '‚úì Google Sheets Ïó∞ÎèôÎê®');
            } catch (error) {
                console.error('Load error:', error);
                setSyncStatus('error', '‚ö† Ïó∞Í≤∞ Ïò§Î•ò');
                showToast('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®');
            }
        }
        
        async function saveToSheet(date, name, status) {
            try {
                setSyncStatus('syncing', '‚è≥ Ï†ÄÏû• Ï§ë...');
                
                // "(Ï£ºÏùº)" Ï†úÍ±∞ÌïòÍ≥† Ï†ÄÏû•
                const dateOnly = date.split(' ')[0];
                
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'save',
                        date: dateOnly,
                        name: name,
                        status: status
                    })
                });
                
                setSyncStatus('synced', '‚úì Ï†ÄÏû•Îê®');
                showToast(status ? 'Ï†ÄÏû• ÏôÑÎ£å ‚úì' : 'ÏÇ≠Ï†ú ÏôÑÎ£å ‚úì');
            } catch (error) {
                console.error('Save error:', error);
                setSyncStatus('error', '‚ö† Ï†ÄÏû• Ïò§Î•ò');
                showToast('Ï†ÄÏû• Ïã§Ìå®');
            }
        }
        
        function renderMembers() {
            const container = document.getElementById('membersContainer');
            container.innerHTML = '';
            
            membersData.forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'role-section';
                
                let membersHtml = '';
                section.couples.forEach((couple) => {
                    membersHtml += `<div class="couple-group">`;
                    couple.forEach(name => {
                        const key = `${sundays[currentDateIndex]}_${name}`;
                        const status = attendance[key] || '';
                        membersHtml += `
                            <div class="member-row">
                                <div class="member-name">${name}</div>
                                <div class="attendance-toggle">
                                    <button class="toggle-btn ${status === 'present' ? 'present' : ''}" 
                                            onclick="setAttendance('${name}', 'present')"
                                            ${isSaving ? 'disabled' : ''}>‚óã</button>
                                    <button class="toggle-btn ${status === 'absent' ? 'absent' : ''}" 
                                            onclick="setAttendance('${name}', 'absent')"
                                            ${isSaving ? 'disabled' : ''}>‚úï</button>
                                </div>
                            </div>
                        `;
                    });
                    membersHtml += `</div>`;
                });
                
                sectionEl.innerHTML = `
                    <div class="role-header">${section.role}</div>
                    <div class="members-list">${membersHtml}</div>
                `;
                container.appendChild(sectionEl);
            });
        }
        
        async function setAttendance(name, status) {
            if (isSaving) return;
            
            const currentDate = sundays[currentDateIndex];
            const key = `${currentDate}_${name}`;
            
            if (attendance[key] === status) {
                delete attendance[key];
                status = '';
            } else {
                attendance[key] = status;
            }
            
            renderMembers();
            updateStats();
            
            isSaving = true;
            await saveToSheet(currentDate, name, status);
            isSaving = false;
        }
        
        function updateStats() {
            const currentDate = sundays[currentDateIndex];
            let present = 0, absent = 0;
            
            Object.entries(attendance).forEach(([key, value]) => {
                if (key.startsWith(currentDate + '_')) {
                    if (value === 'present') present++;
                    if (value === 'absent') absent++;
                }
            });
            
            document.getElementById('present-count').textContent = present;
            document.getElementById('absent-count').textContent = absent;
        }
        
        function updateDateDisplay() {
            document.querySelector('.current-date').textContent = sundays[currentDateIndex];
        }
        
        function changeDate(delta) {
            currentDateIndex = Math.max(0, Math.min(sundays.length - 1, currentDateIndex + delta));
            updateDateDisplay();
            document.getElementById('calendarSection').style.display = 'none';
            renderMembers();
            updateStats();
        }
        
        function hasDataForDate(date) {
            const dateOnly = date.split(' ')[0];
            for (const key of Object.keys(attendance)) {
                if (key.startsWith(date + '_')) {
                    return true;
                }
            }
            return false;
        }
        
        function renderDatePicker() {
            const grid = document.getElementById('dateGrid');
            
            // ÏõîÎ≥ÑÎ°ú Í∑∏Î£πÌôî
            const months = {};
            sundays.forEach((date, idx) => {
                const datePart = date.split(' ')[0];
                const [month, day] = datePart.split('/');
                if (!months[month]) {
                    months[month] = [];
                }
                months[month].push({ date, idx, day });
            });
            
            let html = '';
            Object.keys(months).forEach(month => {
                html += `<div class="month-section">
                    <div class="month-header">${month}Ïõî</div>
                    <div class="month-dates">`;
                
                months[month].forEach(item => {
                    const weekPart = item.date.match(/\((.+)\)/)[1].replace('Ï£ºÏùº', '');
                    const hasData = hasDataForDate(item.date);
                    html += `
                        <div class="date-item ${item.idx === currentDateIndex ? 'selected' : ''} ${hasData ? 'has-data' : ''}" 
                             onclick="selectDate(${item.idx})">
                            ${hasData ? '<span class="check-mark">‚úì</span>' : ''}
                            <div class="week">${weekPart}</div>
                            <div class="day">${item.day}Ïùº</div>
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            });
            
            grid.innerHTML = html;
        }
        
        function openDatePicker() {
            renderDatePicker();
            document.getElementById('datePicker').classList.add('active');
        }
        
        function closeDatePicker() {
            document.getElementById('datePicker').classList.remove('active');
        }
        
        function selectDate(idx) {
            currentDateIndex = idx;
            updateDateDisplay();
            document.getElementById('calendarSection').style.display = 'none';
            renderMembers();
            updateStats();
            closeDatePicker();
        }
        
        async function refreshData() {
            showLoading();
            await loadFromSheet();
            hideLoading();
            showToast('ÏÉàÎ°úÍ≥†Ïπ® ÏôÑÎ£å');
        }
        
        function copyAttendance() {
            const currentDate = sundays[currentDateIndex];
            const presentLines = [];
            let totalPresent = 0;
            
            membersData.forEach(section => {
                section.couples.forEach(couple => {
                    const presentInCouple = [];
                    couple.forEach(name => {
                        const key = `${currentDate}_${name}`;
                        if (attendance[key] === 'present') {
                            presentInCouple.push(name);
                            totalPresent++;
                        }
                    });
                    if (presentInCouple.length > 0) {
                        presentLines.push(presentInCouple.join(', '));
                    }
                });
            });
            
            if (totalPresent === 0) {
                showToast('Ï∂úÏÑù Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§');
                return;
            }
            
            let copyText = `ÏÜåÎßù4 Ï∂úÏÑù\n`;
            copyText += presentLines.join('\n');
            
            navigator.clipboard.writeText(copyText).then(() => {
                showToast('Ï∂úÏÑù Ï†ïÎ≥¥Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§ ‚úì');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = copyText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Ï∂úÏÑù Ï†ïÎ≥¥Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§ ‚úì');
            });
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        
        init();
    </script>
