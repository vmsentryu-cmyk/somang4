<body>

        <div class="sync-status" id="syncStatus">‚óè Google Sheets Ïó∞Îèô</div>

    <div class="date-picker-modal" id="datePicker">
        <div class="date-picker-content">

    <div class="toast" id="toast"></div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8fATMQEheQ5LEYH3-WZLY3np2YP4HnAD5O-lEzKXjwNgMehCrTXfCHRFBpaKHawgC/exec';
        
        const sundays = [
            "2/1 (Ï£ºÏùº)", "2/8 (Ï£ºÏùº)", "2/15 (Ï£ºÏùº)", "2/22 (Ï£ºÏùº)",
            "3/1 (Ï£ºÏùº)", "3/8 (Ï£ºÏùº)", "3/15 (Ï£ºÏùº)", "3/22 (Ï£ºÏùº)", "3/29 (Ï£ºÏùº)",
            "4/5 (Ï£ºÏùº)", "4/12 (Ï£ºÏùº)", "4/19 (Ï£ºÏùº)", "4/26 (Ï£ºÏùº)",
            "5/3 (Ï£ºÏùº)", "5/10 (Ï£ºÏùº)", "5/17 (Ï£ºÏùº)", "5/24 (Ï£ºÏùº)", "5/31 (Ï£ºÏùº)",
            "6/7 (Ï£ºÏùº)", "6/14 (Ï£ºÏùº)", "6/21 (Ï£ºÏùº)", "6/28 (Ï£ºÏùº)",
            "7/5 (Ï£ºÏùº)", "7/12 (Ï£ºÏùº)", "7/19 (Ï£ºÏùº)", "7/26 (Ï£ºÏùº)"
        ];
        
        const membersData = [
            { role: "Î™©Ïûê", couples: [["Ïù¥Ï∞ΩÏóΩ ÏßëÏÇ¨", "ÏïàÏßÄÏñ∏ ÏßëÏÇ¨"]] },
            { role: "Î∂ÄÎ™©Ïûê", couples: [["Î•òÍ∏∞Ïõê ÏßëÏÇ¨", "ÏïàÏò®Ï°∞ ÏßëÏÇ¨"]] },
            { role: "ÏÑ¨ÍπÄÏù¥", couples: [["ÍπÄÌòïÍ∑º", "Î∞∞ÎØºÏ†ï"]] },
            { role: "Î™©Ïõê", couples: [
                ["Ï†ïÎèôÎ¨∏ ÏßëÏÇ¨", "Ïã†ÏÜåÌòú ÏßëÏÇ¨"],
                ["Í∞ïÌÉúÏõÖ ÏßëÏÇ¨", "ÍπÄÍ≤ΩÏßÑ ÏßëÏÇ¨"],
                ["Ï°∞ÏÑ±ÏùÄ ÏßëÏÇ¨", "Î∞∞ÏùÄÎØ∏ ÏßëÏÇ¨"],
                ["ÍπÄÍ¥ÄÌò∏", "Î¨∏ÌòÑÏßÑ"]
            ]},
            { role: "ÏòàÎπÑÎ™©Ïõê", couples: [
                ["Ïù¥ÏÑ±Ï§Ä", "Ïù¥ÌôîÏö©"],
                ["ÏÑúÌòïÏÑù", "ÌóàÏú§ÏÑ†"],
                ["Ïù¥Î¥ÑÏï†"],
                ["ÍπÄÌïúÏÉÅ", "ÍπÄÏñ∏ÏßÑ"],
                ["ÍπÄÎûòÌòÑ", "ÏñëÎß§Ìôî"]
            ]}
        ];
        
        let currentDateIndex = 0;
        let attendance = {};
        let isSaving = false;
        
        function startApp() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            openDatePicker();
        }
        
        async function init() {
            updateDateDisplay();
            renderDatePicker();
            await loadFromSheet();
            hideLoading();
        }
        
        function showLoading(text = 'Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Îäî Ï§ë...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
        
        function setSyncStatus(status, message) {
            const el = document.getElementById('syncStatus');
            el.className = 'sync-status ' + status;
            el.textContent = message;
        }
        
        async function loadFromSheet() {
            try {
                setSyncStatus('syncing', '‚è≥ Î∂àÎü¨Ïò§Îäî Ï§ë...');
                
                const response = await fetch(SCRIPT_URL);
                const result = await response.json();
                
                attendance = {};
                
                if (Array.isArray(result) && result.length > 0) {
                    result.forEach(row => {
                        const name = row.name;
                        sundays.forEach(date => {
                            const dateOnly = date.split(' ')[0];
                            if (row[dateOnly]) {
                                const status = row[dateOnly] === '‚óã' ? 'present' : (row[dateOnly] === '‚úï' ? 'absent' : '');
                                if (status) {
                                    attendance[`${date}_${name}`] = status;
                                }
                            }
                        });
                    });
                }
                
                renderMembers();
                updateStats();
                setSyncStatus('synced', '‚úì Google Sheets Ïó∞ÎèôÎê®');
            } catch (error) {
                console.error('Load error:', error);
                setSyncStatus('error', '‚ö† Ïó∞Í≤∞ Ïò§Î•ò');
                showToast('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®');
            }
        }
        
        async function saveToSheet(date, name, status) {
            try {
                setSyncStatus('syncing', '‚è≥ Ï†ÄÏû• Ï§ë...');
                
                // "(Ï£ºÏùº)" Ï†úÍ±∞ÌïòÍ≥† Ï†ÄÏû•
                const dateOnly = date.split(' ')[0];
                
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'save',
                        date: dateOnly,
                        name: name,
                        status: status
                    })
                });
                
                setSyncStatus('synced', '‚úì Ï†ÄÏû•Îê®');
                showToast(status ? 'Ï†ÄÏû• ÏôÑÎ£å ‚úì' : 'ÏÇ≠Ï†ú ÏôÑÎ£å ‚úì');
            } catch (error) {
                console.error('Save error:', error);
                setSyncStatus('error', '‚ö† Ï†ÄÏû• Ïò§Î•ò');
                showToast('Ï†ÄÏû• Ïã§Ìå®');
            }
        }
        
        function renderMembers() {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            membersData.forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'role-section';
                
                let membersHtml = '';
                section.couples.forEach((couple) => {
                    membersHtml += `<div class="couple-group">`;
                    couple.forEach(name => {
                        const key = `${sundays[currentDateIndex]}_${name}`;
                        const status = attendance[key] || '';
                        membersHtml += `
                            <div class="member-row">
                                <div class="member-name">${name}</div>
                                <div class="attendance-toggle">
                                    <button class="toggle-btn ${status === 'present' ? 'present' : ''}" 
                                            onclick="setAttendance('${name}', 'present')"
                                            ${isSaving ? 'disabled' : ''}>‚óã</button>
                                    <button class="toggle-btn ${status === 'absent' ? 'absent' : ''}" 
                                            onclick="setAttendance('${name}', 'absent')"
                                            ${isSaving ? 'disabled' : ''}>‚úï</button>
                                </div>
                            </div>
                        `;
                    });
                    membersHtml += `</div>`;
                });
                
                sectionEl.innerHTML = `
                    <div class="role-header">${section.role}</div>
                    <div class="members-list">${membersHtml}</div>
                `;
                container.appendChild(sectionEl);
            });
        }
        
        async function setAttendance(name, status) {
            if (isSaving) return;
            
            const currentDate = sundays[currentDateIndex];
            const key = `${currentDate}_${name}`;
            
            if (attendance[key] === status) {
                delete attendance[key];
                status = '';
            } else {
                attendance[key] = status;
            }
            
            renderMembers();
            updateStats();
            
            isSaving = true;
            await saveToSheet(currentDate, name, status);
            isSaving = false;
        }
        
        function updateStats() {
            const currentDate = sundays[currentDateIndex];
            let present = 0, absent = 0;
            
            Object.entries(attendance).forEach(([key, value]) => {
                if (key.startsWith(currentDate + '_')) {
                    if (value === 'present') present++;
                    if (value === 'absent') absent++;
                }
            });
            
            document.getElementById('present-count').textContent = present;
            document.getElementById('absent-count').textContent = absent;
        }
        
        function updateDateDisplay() {
            document.querySelector('.current-date').textContent = sundays[currentDateIndex];
        }
        
        function changeDate(delta) {
            currentDateIndex = Math.max(0, Math.min(sundays.length - 1, currentDateIndex + delta));
            updateDateDisplay();
            renderMembers();
            updateStats();
        }
        
        function hasDataForDate(date) {
            const dateOnly = date.split(' ')[0];
            for (const key of Object.keys(attendance)) {
                if (key.startsWith(date + '_')) {
                    return true;
                }
            }
            return false;
        }
        
        function renderDatePicker() {
            const grid = document.getElementById('dateGrid');
            grid.innerHTML = sundays.map((date, idx) => {
                const datePart = date.split(' ')[0];
                const [month, day] = datePart.split('/');
                const hasData = hasDataForDate(date);
                return `
                    <div class="date-item ${idx === currentDateIndex ? 'selected' : ''} ${hasData ? 'has-data' : ''}" 
                         onclick="selectDate(${idx})">
                        ${hasData ? '<span class="check-mark">‚úì</span>' : ''}
                        <div class="month">${month}Ïõî</div>
                        <div>${day}Ïùº</div>
                    </div>
                `;
            }).join('');
        }
        
        function openDatePicker() {
            renderDatePicker();
            document.getElementById('datePicker').classList.add('active');
        }
        
        function closeDatePicker() {
            document.getElementById('datePicker').classList.remove('active');
        }
        
        function selectDate(idx) {
            currentDateIndex = idx;
            updateDateDisplay();
            renderMembers();
            updateStats();
            closeDatePicker();
        }
        
        async function refreshData() {
            showLoading();
            await loadFromSheet();
            hideLoading();
            showToast('ÏÉàÎ°úÍ≥†Ïπ® ÏôÑÎ£å');
        }
        
        function copyAttendance() {
            const currentDate = sundays[currentDateIndex];
            const presentLines = [];
            let totalPresent = 0;
            
            membersData.forEach(section => {
                section.couples.forEach(couple => {
                    const presentInCouple = [];
                    couple.forEach(name => {
                        const key = `${currentDate}_${name}`;
                        if (attendance[key] === 'present') {
                            presentInCouple.push(name);
                            totalPresent++;
                        }
                    });
                    if (presentInCouple.length > 0) {
                        presentLines.push(presentInCouple.join(', '));
                    }
                });
            });
            
            if (totalPresent === 0) {

                return;
            }
            
            let copyText = `ÏÜåÎßù4 Ï∂úÏÑù\n`;
            copyText += presentLines.join('\n');
            
            navigator.clipboard.writeText(copyText).then(() => {

            }).catch(() => {
                const textarea = document.createElement('textarea');

                document.body.removeChild(textarea);

        }

            setTimeout(() => toast.classList.remove('show'), 2000);
